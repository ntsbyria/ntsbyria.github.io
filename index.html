<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ntsbyria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-section">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <div class="shop-name-socials">
                <h1 class="shop-name">ntsbyria</h1>
                <div class="social-icons">
                    <img src="assets/youtube_icon.svg" alt="Youtube Icon">
                    <!--<img src="assets/twitter_icon.svg" alt="Twitter Icon">-->
                    <img src="assets/instagram_icon.svg" alt="Instagram Icon">
                    <!-- Add more social icons as needed -->
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-section">
        <div class="row">
            <div class="cell">
                <div class="book-info">
                    <img src="assets/book_image.jpg" alt="Book Image" class="book-image">
                    <div class="book-details">
                        <h2 class="book-name">Book Name</h2>
                        <p class="book-quote">"A quote from the book."</p>
                    </div>
                    <div class="playlist-icons">
                        <a href="youtube-playlist-link"><img src="assets/youtube_icon.svg" alt="YouTube Playlist"></a>
                        <a href="spotify-playlist-link"><img src="assets/spotify_icon.svg" alt="Spotify Playlist"></a>
                    </div>
                </div>
            </div>
            <!-- Add more cells as needed -->
        </div>
        <!-- Add more rows as needed -->
    </div>
</body>
</html>
